<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>

<script src="./index.js"></script> -->

<link rel="stylesheet" href="./style.css">
    <title>ZipTube</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Gabe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">nateThaCodeGod</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Isaac</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<body>
    
    <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow p-4">
              <h3 class="mb-4 text-center">Upload a Video</h3>
      
              <form id="uploadForm" novalidate>
                <div class="mb-3">
                  <label for="videoName" class="form-label">Video Title</label>
                  <input type="text" class="form-control" id="videoName" required>
                </div>
      
                <div class="mb-3">
                  <label for="query" class="form-label">Category / Query</label>
                  <input type="text" class="form-control" id="query" required>
                </div>
      
                <div class="mb-3">
                  <label for="url" class="form-label">Video URL</label>
                  <input type="url" class="form-control" id="url" required>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Choose Video File</label>
                    <input type="file" class="form-control" id="file" accept="video/*" required>
                  </div>
      
                <div class="mb-3">
                  <label for="year" class="form-label">Year</label>
                  <input type="text" class="form-control" id="year" required>
                </div>
      
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="favorite">
                  <label class="form-check-label" for="favorite">Mark as Favorite</label>
                </div>
      
                <button type="submit" class="btn btn-success w-100">Upload Video</button>
              </form>
      
              <div id="successMessage" class="alert alert-success mt-3 d-none">
                Video uploaded successfully!
              </div>
              <div id="errorMessage" class="alert alert-danger mt-3 d-none">
                Failed to upload video. Please try again.
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./addVideo.js"></script>
    </body>
</body>
</html>
