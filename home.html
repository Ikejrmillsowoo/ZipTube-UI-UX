<!DOCTYPE html>
<!-- This page was made to experiment with what values will show up when someone searches for a video in the page. -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- <script src="./config.js"></script>
    <script src="./index.js"></script> -->

    <link rel="stylesheet" href="./style.css">
        <title>ZipTube</title>
        
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <!--Top Right corner logo-->
            <div class="container-fluid">
              <a class="navbar-brand" href="./home.html"><img src="ZipTube Logo.png" alt="ZipTube Logo"style="width:65px;" class="Square logo">
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="mynavbar">

                <ul class="navbar-nav me-auto"></ul>
                <!-- Search Bar and button-->
                  <form class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="text" placeholder="Search">
                    <button id="searchButton" class="btn btn-success" type="button">Search</button>
                  </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="text-center">
          <!-- Logo -->
          <img src="ZipTube Logo.png" alt="Logo" class="logo mb-3">
          <style>
          .logo {
              width: auto;
              height: auto;
          }
          .buttons-container {
              display: flex;
              gap: 40px;
              justify-content: center;
          }
      </style>
          <!-- Tagline -->
          <h2 class="mb-4">Your gateway to endless content</h2>
          
          <!-- Buttons -->
          <div class="buttons-container">
              <button class="btn btn-primary btn-lg btn-success">
                <a class="nav-link" href="./videos.html">Watch Videos</a>
              </button>
              <button class="btn btn-secondary btn-lg btn-">
                  <a class="nav-link" href="./signin.html">Sign in</a>
              </button>
          </div>
          <div id="searchResults" class="mt-4"></div> <!-- Search results container. Used AI to help place this here. It's because it's user friendly and will show results without scrolling back up. -->
      </div>

      <!-- Bootstrap JS Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./search.js"></script>
    
  </body>
</html>
