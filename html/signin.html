<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignIn Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="./signin.js"></script> -->
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/html/home.html"><img src="/ZipTube Logo.png" alt="ZipTube Logo"style="width:65px;" class="Square logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a id="goback" class="nav-link" href="./home.html" >Go Back</a>
                  </li>
                  <li class="nav-item">
                    <a id="signup" class="nav-link" href="/html/signup.html">Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="mb-4 text-center">Sign In</h3>
        <form id="signInForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
            <div class="invalid-feedback">Username is required.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>

          <button type="submit" class="btn btn-success w-100">Sign In</button>

        </form>

        <div id="successMessage" class="alert alert-success mt-3 d-none">
          User logged in successfully!
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signin.js"></script>
<script src="/js/search.js"></script>

</body>
</html>
