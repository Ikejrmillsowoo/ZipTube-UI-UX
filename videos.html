<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./videos.js"></script>
</head>
<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"><img src="ZipTube Logo.png" alt="ZipTube Logo"style="width:65px;" class="Square logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>

  <div class="container py-4">
    <!-- Main Video -->
    <div class="row">
      <div class="col-12">
        <video id="mainVideo" class="main-video mb-3" controls autoplay>
          <source src="" id="mainSource" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <h5 id="mainTitle" class="text-center"></h5>
      </div>
    </div>

    <!-- Thumbnails -->
    <div class="row mb-4" id="thumbnailRow">
      <!-- Thumbnails will be injected here -->
    </div>

    <!-- Comment Section -->
    <div class="row">
      <div class="col-12">
        <h5>Comments</h5>
        <ul class="list-group mb-3" id="commentList">
          <!-- Comments will appear here -->
        </ul>
        <form id="commentForm">
          <div class="input-group">
            <input type="text" class="form-control" id="commentInput" placeholder="Add a comment...">
            <button class="btn btn-primary" type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="./search.js"></script>
</body>
</html>
